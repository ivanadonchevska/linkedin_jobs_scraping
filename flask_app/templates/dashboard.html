{% extends "base.html" %}
{% block dashboard %}
<div id="middle-info" class="mt-3">
    <h2 id="tag-line">Overview of Linkedin Jobs</h2>
</div>

<div class="container">
    {% block content %}
    <hr />
    {% if num_jobs>0 %}
    <h1 class="text-center">Linkedin Jobs:
      <span style="font-size:xx-large;background-color: white; ">
        {{num_jobs}}
      </span>
    </h1>
  
    {% endif %}
    <h5 class="text-center">Scraping date:
      <span style="font-size: large;background-color: white;">
        {{scraping_date}}
      </span>
    </h5>
    {% endblock %}

    <!--charts-->
    <div class="row align-items-start">
        <div class="col-sm-6">
            <div id="{{ids[0]}}"> </div>
        </div>
        <div class="col-sm-6">
            <div id="{{ids[1]}}"></div>
        </div>
    </div>
    <div id="{{ids[2]}}"></div>


    <div id="{{ids[4]}}"></div>

</div>

{% endblock %}
